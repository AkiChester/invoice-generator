<!DOCTYPE html >

<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<title></title>
	
	<link rel='stylesheet' type='text/css' href='css/style.css' />
	<link rel='stylesheet' type='text/css' href='css/print.css' media="print" />
	<script type='text/javascript' src='js/jquery-1.3.2.min.js'></script>
	<script type='text/javascript' src='js/example.js'></script>

</head>
<button class="btn" type="button" style="color:white;padding:15px;float:right;border-radius:5px;border:1px solid rgb(82, 127, 252);margin:50px;background-color:rgb(82, 127, 252)" onclick="window.print()">
	Print
 </button>

<body>

	<div id="page-wrap">

		<textarea id="header">INVOICE</textarea>
		
		<div id="identity">
		
            <textarea id="address">Staples center ltd,
        Po.Box, 23043,
                tel: 079.....
            </textarea>

		
		</div>
		
		<div style="clear:both"></div>
		
		<div id="customer">

            <textarea id="customer-title">Customer name: James Harden</textarea>

            <table id="meta">
                <tr>
                    <td class="meta-head">Invoice #</td>
                    <td><textarea>000123</textarea></td>
                </tr>
                <tr>

                    <td class="meta-head">Date</td>
                    <td><textarea id="date">December 15, 2009</textarea></td>
                </tr>
                <tr>
                    <td class="meta-head">Amount Due</td>
                    <td><div class="due">$875.00</div></td>
                </tr>

            </table>
		
		</div>
		
		<table id="items">
		
		  <tr>
		      <th>Item</th>
		      <th>Description</th>
		      <th>Unit Cost</th>
		      <th>Quantity</th>
		      <th>Price</th>
		  </tr>
		  
		  <tr class="item-row">
		      <td class="item-name"><div class="delete-wpr"><textarea>Printing Paper</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>
		      <td class="description"><textarea>Rim printing papers</textarea></td>
		      <td><textarea class="cost">Ksh650.00</textarea></td>
		      <td><textarea class="qty">1</textarea></td>
		      <td><span class="price">Ksh650.00</span></td>
		  </tr>
		  
		  <tr class="item-row">
		      <td class="item-name"><div class="delete-wpr"><textarea>Pen</textarea><a class="delete" href="javascript:;" title="Remove row">X</a></div></td>

		      <td class="description"><textarea>Bic birrow pens</textarea></td>
		      <td><textarea class="cost">Ksh75.00</textarea></td>
		      <td><textarea class="qty">3</textarea></td>
		      <td><span class="price">Ksh225.00</span></td>
		  </tr>
		  <tr class="item-row">
			<td class="item-name"><div><textarea>VAT</textarea></div></td>
			<td >-<textarea></textarea></td>
			<td><textarea >-</textarea></td>
			<td><textarea >-</textarea></td>
			<td><span >Ksh5.00</span></td>
		</tr>
		  
		  <tr id="hiderow">
		    <td colspan="5"><a id="addrow" href="javascript:;" title="Add a row">Add a row</a></td>
		  </tr>
		  
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Subtotal</td>
		      <td class="total-value"><div id="subtotal">Ksh875.00</div></td>
		  </tr>
		  <tr>

		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Total</td>
		      <td class="total-value"><div id="total">Ksh875.00</div></td>
		  </tr>
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line">Amount Paid</td>

		      <td class="total-value"><textarea id="paid">Ksh0.00</textarea></td>
		  </tr>
		  <tr>
		      <td colspan="2" class="blank"> </td>
		      <td colspan="2" class="total-line balance">Balance Due</td>
		      <td class="total-value balance"><div class="due">Ksh875.00</div></td>
		  </tr>
		
		</table>
		
		<div id="terms">
            <p>Staples ltd</p>
		</div>
	
	</div>
	
</body>

</html>
